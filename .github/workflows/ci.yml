name: CI for AWS and MongoDB

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_LAMBDA_ACCESS_KEY }}  # 환경 변수 이름 변경
          aws-secret-access-key: ${{ secrets.AWS_LAMBDA_ACCESS_KEY_SECRET }}  # 환경 변수 이름 변경
          aws-region: ap-northeast-2  # 원하는 리전으로 변경

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest lambda_test.py